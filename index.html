<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Corregido el enlace de Bootstrap -->
</head>

<body>

    <div class="container">
    
        
            <!-- Contenido a la izquierda -->
             <!-- Ajusté a col-lg-5 para hacer más espacio a la derecha -->
                <div class="container__contenido">
                    <div class="container__informaciones">
                        <div class="container__texto">
                            <div class="col-12 col-lg-6">
                            <h1></h1>
                            <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                            <div class="chute container__botones">
                                <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                                <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                            </div>
                            </div>
                            <!-- Texto debajo de los botones -->
                            <p class="texto__parrafo mt-3">Indica un número del 1 al 10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            <div class="col-12 col-lg-6">
                <video class="opacity-70" width="550" loop autoplay muted>
                    <source src="sonrisa.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
            </div>
            </div>
           </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
